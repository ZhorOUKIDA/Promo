<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'Vacancies.MyVacancy' | translate }}
      </mat-panel-title>
      <mat-panel-description>
        {{ vacancy.service }} &mdash; {{ vacancy.function }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <fps-vacancy-detail id="vacancy" [vacancy]="vacancy"> </fps-vacancy-detail>
  </mat-expansion-panel>

  <!-- Motivation -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'Application.Motivation' | translate }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <fps-motivation></fps-motivation>
  </mat-expansion-panel>

  <!-- Trainings -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'Application.Trainings' | translate }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <fps-training-container></fps-training-container>
  </mat-expansion-panel>

  <!-- Experiences -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'Application.Experience' | translate }}
      </mat-panel-title>
    </mat-expansion-panel-header>

  </mat-expansion-panel>

  <!-- Attachments -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'Application.Attachments' | translate }}
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
