<table mat-table [dataSource]="vacancies" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Service Column -->
  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef>Service</th>
    <td mat-cell *matCellDef="let element">{{ element.service }}</td>
  </ng-container>

  <!-- Function Column -->
  <ng-container matColumnDef="function">
    <th mat-header-cell *matHeaderCellDef>Function</th>
    <td mat-cell *matCellDef="let element">{{ element.function }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Button column-->
  <ng-container matColumnDef="publicId">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button matTooltip="{{ 'Common.View' | translate }}">
        <mat-icon>more_horizontal</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columns"
    [routerLink]="['./', row.publicId]"
  ></tr>
</table>
