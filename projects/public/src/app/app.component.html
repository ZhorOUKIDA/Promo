<fps-shell>
  <ng-container fps-navbar-items>
    <button
      mat-button
      [routerLink]="[
        { outlets: { primary: ['/dossier'], sidenav: ['/dossier'] } }
      ]"
      routerLinkActive="mat-accent"
    >
      {{ 'Employee.MyDossier.Title' | translate }}
    </button>
    <a
      mat-button
      [routerLink]="['/dossier', { outlets: { sidenav: ['/dossier'] } }]"
      routerLinkActive="mat-accent"
    >
      {{ 'Employee.MyDossier.Title' | translate }}
    </a>
    <a
      mat-button
      [routerLink]="[
        { outlets: { primary: ['/vacancies'], sidenav: ['/vacancies'] } }
      ]"
      routerLinkActive="mat-accent"
    >
      {{ 'Vacancies.Title' | translate }}
    </a>
  </ng-container>

  <ng-container fps-navbar-auth>
    <button mat-button>
      <mat-icon>account_circle</mat-icon>
      <span>Login</span>
    </button>
  </ng-container>

  <ng-container fps-navbar-language>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>flag</mat-icon>
      <span>EN</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Nederlands</button>
      <button mat-menu-item>Fran√ßais</button>
      <button mat-menu-item>English</button>
    </mat-menu>
  </ng-container>
</fps-shell>
