<div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="16px">
  <ng-container *ngFor="let line of lines">
    <fps-career-line-view
      *ngIf="!isLineEdited(line)"
      [line]="line"
      (edit)="onEdit($event)"
      (archive)="onArchive($event)"
    ></fps-career-line-view>

    <fps-career-line-edit
      *ngIf="isLineEdited(line)"
      [line]="line"
      (save)="onSave($event)"
      (cancel)="onCancel()"
    ></fps-career-line-edit>
  </ng-container>
</div>
