<mat-form-field>
  <mat-select placeholder="{{ 'Employee.MyDossier.Career.Function' | translate }}" [formControl]="control"
    (openedChange)="onOpen($event)">
    <mat-option></mat-option>
    <mat-option *ngFor="let option of options" [value]="option.id">{{ option.name }}</mat-option>
  </mat-select>

  <mat-error *ngIf="control.invalid">
    {{ 'Validation.Required' | translate }}
  </mat-error>
</mat-form-field>
